<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Mr. Sabado :: {{page.title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Le styles -->
	<link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
	<link href="/stylesheets/mrsabado.css" rel="stylesheet">
	<link href="/stylesheets/bootstrap-responsive.min.css" rel="stylesheet">

	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body data-spy="scroll" data-target="subnav" data-offset="100" data-twttr-rendered="true">
	<!-- Fixed Navbar
	================================= -->
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="/about.html">Mr. Sabado</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li{% if page.navactive == 'overview' %} class="active"{% endif %}><a href="/">Overview</a></li>
						<li{% if page.navactive == 'prealgebra' %} class="active"{% endif %}><a href="/prealgebra.html">Pre-Algebra</a></li>
						<li{% if page.navactive == 'algebra' %} class="active"{% endif %}><a href="/algebra.html">Algebra One</a></li>
						<li{% if page.navactive == 'girlstennis' %} class="active"{% endif %}><a href="/girlstennis.html">Girls Tennis</a></li>
						<li{% if page.navactive == 'boystennis' %} class="active"{% endif %}><a href="/boystennis.html">Boys Tennis</a></li>
						<li{% if page.navactive == 'contact' %} class="active"{% endif %}><a href="/contact.html">Contact</a></li>
						<li class="divider-vertical"></li>
						<li{% if page.active == 'whs' %} class="active"{% endif %}><a href="http://www.woodbridgehigh.org/" target="_blank">WHS</a></li>
						<li{% if page.active == 'iusd' %} class="active"{% endif %}><a href="http://iusd.org/" target="_blank">IUSD</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>
	
	<header class="jumbotron subhead" id="overview">
		<div class="subnav subnav-fixed">
			<div class="container">
				<ul class="nav nav-pills">
					<li{% if page.subactive == 'algebra' %} class="active"{% endif %}><a href="/algebra.html">Announcements</a></li>
					<li{% if page.subactive == 'alghomework' %} class="active"{% endif %}><a href="/alghomework.html">Homework</a></li>
					<li{% if page.subactive == 'algcalendar' %} class="active"{% endif %}><a href="/algcalendar.html">Calendar</a></li>
					<li{% if page.subactive == 'alggrades' %} class="active"{% endif %}><a href="/alggrades.html">Grades</a></li>
					<li{% if page.subactive == 'algvideos' %} class="active"{% endif %}><a href="http://www.khanacademy.org/math/algebra" target="_blank">Algebra Videos</a></li>
					<li{% if page.subactive == 'algdocuments' %} class="active"{% endif %} class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#.html">Documents
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
						    <li>
								<a href="/pdf/algebrasyllabus.pdf" target="_blank">Syllabus</a>
							</li>
							 <li>
								<a href="/pdf/common/procedures.pdf" target="_blank">Procedures</a>
							</li>
							<li class="divider"></li>
							</li>
							 <li>
								<a href="/pdf/rules.pdf" target="_blank">Rules</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</header>


		{{content}}
		<div class="container">
			<footer class="footer">
				<p>Designed and built with all the care in the world by &copy; Saba.do 2012</p>
			</footer>
		</div>


	<!-- Le javascript
	================================================== -->
	<script src="/javascripts/jquery.min.js"></script>
	<script src="/javascripts/bootstrap.min.js"></script>

</html>
